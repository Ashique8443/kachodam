<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kachodam.in</title>
    <link href="/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <main class="container mx-auto w-11/12">
      <!-- Home Cover Image -->
      <section class="h-40 sm:h-60 max-w-2xl w-11/12 mx-auto">
        <img
          src="./images/kachodam.png"
          class="w-full h-full object-cover"
          alt="Kachodam.in"
        />
      </section>
      <!-- Services -->
      <section>
        <h2 class="text-2xl sm:text-4xl font-semibold border-l-2 px-2">
          Services
        </h2>
        <div class="mt-6 sm:mt-8 flex items-center flex-wrap gap-6">
          <div class="card">
            <h3>Real Estate</h3>
          </div>
          <div class="card">
            <h3>Home</h3>
          </div>
          <div class="card">
            <h3>Land</h3>
          </div>
          <div class="card">
            <h3>Vehicle</h3>
          </div>
          <div class="card">
            <h3>Properties</h3>
          </div>
        </div>
      </section>
      <!-- Contact -->
      <section class="py-20">
        <div class="grid gap-y-10 sm:grid-cols-2">
          <!-- Mobile -->
          <div>
            <h2 class="text-2xl sm:text-4xl font-semibold border-l-2 px-2">
              Contact US
            </h2>
            <div
              class="mt-10 flex flex-col sm:flex-row sm:items-center gap-y-6 gap-x-16"
            >
              <div class="flex items-center gap-x-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-[#282d7d]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                  />
                </svg>
                <div>
                  <p class="tracking-wider">+91 9847649874</p>
                  <p class="font-medium">Saidalavi</p>
                </div>
              </div>
              <div class="flex items-center gap-x-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-[#282d7d]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                  />
                </svg>
                <div>
                  <p class="tracking-wider">+91 9544318443</p>
                  <p class="font-medium">Ashique MA</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Social Media -->
          <div>
            <h2 class="text-2xl sm:text-4xl font-semibold border-l-2 px-2">
              Connect With Us
            </h2>
            <div class="mt-10 ml-5">
              <ul class="flex items-center gap-x-5">
                <li>
                  <a
                    href="https://www.instagram.com/kachodam.in/"
                    target="_blank"
                  >
                    <img src="./images/icons/instagram.png" alt="Instagram" />
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.facebook.com/kachodam.in"
                    target="_blank"
                  >
                    <img src="./images/icons/facebook.png" alt="Facebook" />
                  </a>
                </li>
                <li>
                  <a href="https://www.youtube.com/@kachodam" target="_blank">
                    <img src="./images/icons/youtube.png" alt="Youtube" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
