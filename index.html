<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kachodam.in</title>
    <link href="css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Poppins', sans-serif" class="antialiased">
    <main class="w-11/12 max-w-4xl mx-auto">
      <!-- Home Cover Image -->
      <section class="h-40 sm:h-48">
        <img
          src="./images/kachodam.png"
          class="object-cover w-full h-full"
          alt="Kachodam.in"
        />
      </section>
      <!-- Services -->
      <section class="mt-10 sm:mt-16">
        <h2
          class="px-2 text-2xl font-semibold border-l-2 border-kachodam-red text-kachodam-blue sm:text-4xl"
        >
          Services
        </h2>
        <div class="flex flex-wrap items-center gap-6 mt-6 sm:mt-8">
          <div
            class="flex items-center justify-center w-full h-20 p-4 bg-white rounded-lg shadow-lg sm:w-40 hover:bg-kachodam-red hover:text-white"
          >
            <h3 class="text-lg font-medium tracking-wide text-center">Home</h3>
          </div>
          <div
            class="flex items-center justify-center w-full h-20 p-4 bg-white rounded-lg shadow-lg sm:w-40 hover:bg-kachodam-red hover:text-white"
          >
            <h3 class="text-lg font-medium tracking-wide text-center">Land</h3>
          </div>
          <div
            class="flex items-center justify-center w-full h-20 p-4 bg-white rounded-lg shadow-lg sm:w-40 hover:bg-kachodam-red hover:text-white"
          >
            <h3 class="text-lg font-medium tracking-wide text-center">
              Building
            </h3>
          </div>
          <div
            class="flex items-center justify-center w-full h-20 p-4 bg-white rounded-lg shadow-lg sm:w-40 hover:bg-kachodam-red hover:text-white"
          >
            <h3 class="text-lg font-medium tracking-wide text-center">
              Vehicle
            </h3>
          </div>
          <div
            class="flex items-center justify-center w-full h-20 p-4 bg-white rounded-lg shadow-lg sm:w-40 hover:bg-kachodam-red hover:text-white"
          >
            <h3 class="text-lg font-medium tracking-wide text-center">
              Other Properties
            </h3>
          </div>
        </div>
      </section>

      <!-- Contact -->
      <section class="py-20">
        <div>
          <h2
            class="px-2 text-2xl font-semibold border-l-2 border-kachodam-red text-kachodam-blue sm:text-4xl"
          >
            Contact US
          </h2>
          <div
            class="flex flex-col mt-10 sm:flex-row sm:items-center gap-y-6 gap-x-16"
          >
            <div class="flex items-center gap-x-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-[#282d7d]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                />
              </svg>
              <div>
                <p class="tracking-wider">+91 9847649874</p>
                <p class="font-medium">Saidalavi</p>
              </div>
            </div>
            <div class="flex items-center gap-x-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-[#282d7d]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                />
              </svg>
              <div>
                <p class="tracking-wider">+91 9544318443</p>
                <p class="font-medium">Ashique MA</p>
              </div>
            </div>
            <div class="flex items-center gap-x-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-[#282d7d]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                />
              </svg>
              <div>
                <p class="tracking-wider">+91 99479 73778</p>
                <p class="font-medium">Shafeeq</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Social Media -->
      <section class="pb-20">
        <div class="flex items-center justify-center">
          <ul
            class="flex flex-wrap items-center justify-center gap-y-6 gap-x-8 text-slate-700"
          >
            <li>
              <a
                href="https://www.instagram.com/kachodam.in/"
                class="flex items-center gap-x-3"
                target="_blank"
              >
                <img src="./images/icons/instagram.png" alt="Instagram" />
                <p>Instagram</p>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/kachodam.in"
                class="flex items-center gap-x-3"
                target="_blank"
              >
                <img src="./images/icons/facebook.png" alt="Facebook" />
                <p>Facebook</p>
              </a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/@kachodam"
                class="flex items-center gap-x-3"
                target="_blank"
              >
                <img src="./images/icons/youtube.png" alt="Youtube" />
                <p>Youtube</p>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
